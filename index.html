<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loem Speed Test - Loem Agency</title>
    <meta name="description" content="Professional Network Speed Test by Loem Agency">
    <meta name="author" content="Loem Agency">
    
    <!-- Embedded Favicon (Base64) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">

    <!-- Tailwind CSS (Via CDN for single file portability) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0;
            overflow-x: hidden;
        }
        .mono-font {
            font-family: 'JetBrains Mono', monospace;
        }
        .gradient-text {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Gauge Animation Classes */
        .gauge-container {
            position: relative;
            width: 300px;
            height: 150px;
            margin: 0 auto;
            overflow: hidden;
        }
        .gauge-bg, .gauge-fill {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            border: 20px solid;
            box-sizing: border-box;
        }
        .gauge-bg {
            border-color: #1e293b; /* Slate 800 */
        }
        .gauge-fill {
            border-color: transparent;
            border-top-color: #38bdf8;
            border-right-color: #38bdf8; 
            transform: rotate(-45deg); /* Start position */
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.8;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }
        .needle {
            width: 4px;
            height: 130px;
            background: #f472b6;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform-origin: bottom center;
            transform: rotate(-90deg);
            transition: transform 0.2s ease-out;
            z-index: 10;
            border-radius: 4px;
        }
        .needle-cap {
            width: 20px;
            height: 20px;
            background: #f472b6;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 11;
        }
        
        /* Custom Button Glow */
        .glow-btn {
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
            transition: all 0.3s ease;
        }
        .glow-btn:hover {
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.6);
            transform: scale(1.05);
        }
        
        /* Scanline effect for pure aesthetics */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 999;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(56, 189, 248, 0.05) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-between relative selection:bg-sky-500 selection:text-white">

    <div class="scanline"></div>

    <!-- Header -->
    <header class="p-6 flex justify-between items-center z-10 border-b border-slate-800 bg-slate-900/80 backdrop-blur-md sticky top-0">
        <div class="flex items-center gap-3">
            <i data-lucide="zap" class="text-sky-400 w-8 h-8"></i>
            <div>
                <h1 class="font-bold text-xl tracking-wider uppercase"><span class="text-sky-400">Loem</span> Speed</h1>
                <p class="text-xs text-slate-500 font-mono">By Loem Agency</p>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <button onclick="toggleLang()" class="flex items-center gap-2 px-3 py-1.5 rounded-full border border-slate-700 hover:bg-slate-800 transition text-sm">
                <i data-lucide="globe" class="w-4 h-4"></i>
                <span id="lang-text">EN</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center p-4 z-10 w-full max-w-4xl mx-auto">
        
        <!-- Status Indicator -->
        <div id="status-display" class="mb-8 text-center h-8">
            <span class="text-sky-400 font-mono animate-pulse hidden" id="status-text">Connecting...</span>
        </div>

        <!-- Speed Gauge -->
        <div class="relative mb-12">
            <div class="gauge-container">
                <div class="gauge-bg"></div>
                <div class="gauge-fill" id="gauge-fill"></div>
                <div class="needle" id="gauge-needle"></div>
                <div class="needle-cap"></div>
            </div>
            <div class="text-center mt-[-40px]"> <!-- Pull up value inside gauge arc -->
                <div id="main-speed" class="text-6xl font-bold font-mono tracking-tighter gradient-text">0.0</div>
                <div class="text-slate-400 text-sm font-semibold mt-2">Mbps</div>
            </div>
        </div>

        <!-- Control Area -->
        <div class="mb-12">
            <button id="start-btn" onclick="startSpeedTest()" class="glow-btn bg-sky-500 text-white font-bold py-4 px-12 rounded-full text-xl uppercase tracking-widest hover:bg-sky-400 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">
                <span data-translate="start">Start Test</span>
            </button>
        </div>

        <!-- Metrics Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 w-full">
            
            <!-- Ping -->
            <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700 backdrop-blur-sm text-center">
                <div class="flex justify-center mb-2 text-emerald-400"><i data-lucide="activity" class="w-5 h-5"></i></div>
                <div class="text-slate-400 text-xs uppercase tracking-wider mb-1">Ping</div>
                <div class="font-mono text-2xl font-bold" id="ping-val">--</div>
                <div class="text-slate-500 text-[10px]">ms</div>
            </div>

            <!-- Jitter -->
            <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700 backdrop-blur-sm text-center">
                <div class="flex justify-center mb-2 text-yellow-400"><i data-lucide="bar-chart-2" class="w-5 h-5"></i></div>
                <div class="text-slate-400 text-xs uppercase tracking-wider mb-1">Jitter</div>
                <div class="font-mono text-2xl font-bold" id="jitter-val">--</div>
                <div class="text-slate-500 text-[10px]">ms</div>
            </div>

            <!-- Download -->
            <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700 backdrop-blur-sm text-center">
                <div class="flex justify-center mb-2 text-sky-400"><i data-lucide="download" class="w-5 h-5"></i></div>
                <div class="text-slate-400 text-xs uppercase tracking-wider mb-1" data-translate="download">Download</div>
                <div class="font-mono text-2xl font-bold text-sky-300" id="download-val">--</div>
                <div class="text-slate-500 text-[10px]">Mbps</div>
            </div>

            <!-- Upload -->
            <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700 backdrop-blur-sm text-center">
                <div class="flex justify-center mb-2 text-purple-400"><i data-lucide="upload" class="w-5 h-5"></i></div>
                <div class="text-slate-400 text-xs uppercase tracking-wider mb-1" data-translate="upload">Upload</div>
                <div class="font-mono text-2xl font-bold text-purple-300" id="upload-val">--</div>
                <div class="text-slate-500 text-[10px]">Mbps</div>
            </div>
        </div>

        <!-- Network Info -->
        <div class="mt-6 w-full bg-slate-900 border border-slate-800 rounded-lg p-4 flex flex-wrap justify-between items-center text-xs md:text-sm font-mono text-slate-400">
            <div class="flex items-center gap-2">
                <i data-lucide="globe-2" class="w-4 h-4"></i>
                <span id="ip-address" data-translate="detecting_ip">Detecting IP...</span>
            </div>
            <div class="flex items-center gap-2 mt-2 md:mt-0">
                <i data-lucide="server" class="w-4 h-4"></i>
                <span id="isp-info" data-translate="detecting_isp">Detecting ISP...</span>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="p-6 text-center text-slate-600 text-sm z-10 border-t border-slate-800">
        <p>&copy; <script>document.write(new Date().getFullYear())</script> <span class="font-bold text-slate-400">Loem Agency</span>. All rights reserved.</p>
        <p class="text-xs mt-1" data-translate="footer_note">Optimized for Vercel & Static Hosting</p>
    </footer>

    <!-- LOGIC -->
    <script>
        // --- 1. CONFIG & TRANSLATIONS ---
        const config = {
            // Using reliable CDNs for download test to ensure high bandwidth availability
            downloadEndpoints: [
                'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js', // Fast CDN
                'https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js',
                'https://code.jquery.com/jquery-3.6.0.min.js'
            ],
            // Simulated Upload (Since true upload requires a specific backend server to accept large POSTs)
            // We will use a small fetch to a public echo API for latency, and estimate upload curve.
            uploadEndpoint: 'https://httpbin.org/post' 
        };

        const translations = {
            vi: {
                start: "Báº¯t Ä‘áº§u",
                download: "Táº£i xuá»‘ng",
                upload: "Táº£i lÃªn",
                detecting_ip: "Äang dÃ² IP...",
                detecting_isp: "Äang dÃ² nhÃ  máº¡ng...",
                footer_note: "Tá»‘i Æ°u hÃ³a cho Vercel & Hosting TÄ©nh",
                status_ping: "Äang Ä‘o Ping...",
                status_download: "Äang kiá»ƒm tra Táº£i xuá»‘ng...",
                status_upload: "Äang kiá»ƒm tra Táº£i lÃªn...",
                status_done: "HoÃ n táº¥t",
                provider: "NhÃ  máº¡ng"
            },
            en: {
                start: "Start Test",
                download: "Download",
                upload: "Upload",
                detecting_ip: "Detecting IP...",
                detecting_isp: "Detecting ISP...",
                footer_note: "Optimized for Vercel & Static Hosting",
                status_ping: "Measuring Ping...",
                status_download: "Testing Download...",
                status_upload: "Testing Upload...",
                status_done: "Completed",
                provider: "Provider"
            }
        };

        let currentLang = 'vi';
        let isRunning = false;
        
        // --- 2. UI HELPERS ---
        lucide.createIcons();

        function toggleLang() {
            currentLang = currentLang === 'vi' ? 'en' : 'vi';
            document.getElementById('lang-text').innerText = currentLang.toUpperCase();
            
            // Update all elements with data-translate attribute
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[currentLang][key]) {
                    el.innerText = translations[currentLang][key];
                }
            });
        }

        function setStatus(key) {
            const el = document.getElementById('status-text');
            if(key) {
                el.innerText = translations[currentLang][key] || key;
                el.classList.remove('hidden');
            } else {
                el.classList.add('hidden');
            }
        }

        // --- 3. GAUGE ANIMATION ---
        // Map 0-100 Mbps to angle -45deg to 225deg (total 270deg range)
        // Logarithmic scale often feels better for speed tests
        function updateGauge(speedMbps) {
            const maxSpeed = 100; // Visual max scale for the needle
            let progress = speedMbps / maxSpeed;
            if (progress > 1) progress = 1;

            // Rotate Needle: -90 (left) to 90 (right). Total 180 degrees sweep for this specific CSS design
            // Adjusted logic for the CSS specific implementation:
            // CSS Start: -90deg. End: 90deg.
            // Let's use a non-linear log scale for visual impact
            const logSpeed = Math.log10(speedMbps + 1) / Math.log10(101); // 0 to 1
            const deg = -90 + (logSpeed * 180); 
            
            const needle = document.getElementById('gauge-needle');
            needle.style.transform = `rotate(${Math.min(deg, 90)}deg)`;

            // Update Fill Border color rotation (approximate)
            const fill = document.getElementById('gauge-fill');
            // Rotate form -45 to 135
            const fillDeg = -45 + (logSpeed * 180);
            fill.style.transform = `rotate(${Math.min(fillDeg, 135)}deg)`;

            document.getElementById('main-speed').innerText = speedMbps.toFixed(2);
        }

        // --- 4. NETWORK INFO (UPDATED ROBUST) ---
        async function fetchNetworkInfo() {
            // Waterfall strategy: Try reliable sources in order
            const providers = [
                { url: 'https://ipwho.is/', type: 'rich' }, // CORS friendly, no key needed usually
                { url: 'https://api.ipify.org?format=json', type: 'simple' }, // Very reliable backup (IP only)
                { url: 'https://ipapi.co/json/', type: 'rich' } // Sometimes blocked by CORS, try last
            ];

            for (const provider of providers) {
                try {
                    const response = await fetch(provider.url);
                    if (!response.ok) throw new Error('Network error');
                    const data = await response.json();

                    if (provider.type === 'rich') {
                        // Handle rich data (ipwho.is / ipapi.co)
                        const ip = data.ip || data.query; // ipwho.is uses 'ip', ipapi uses 'ip'
                        document.getElementById('ip-address').innerText = ip || 'Unknown IP';
                        
                        // ISP Info
                        const isp = data.connection?.isp || data.org || data.isp || 'Unknown ISP';
                        const country = data.country_code || data.country || '';
                        document.getElementById('isp-info').innerText = `${isp} ${country ? '('+country+')' : ''}`;
                    } else {
                        // Handle simple data (ipify)
                        document.getElementById('ip-address').innerText = data.ip;
                        const defaultProviderText = translations[currentLang].provider || "Provider";
                        document.getElementById('isp-info').innerText = `${defaultProviderText}: --`;
                    }
                    return; // Success, stop trying others
                } catch (e) {
                    // Fail silently and try next provider
                    console.warn(`Provider ${provider.url} failed, switching to backup...`);
                }
            }

            // All failed
            document.getElementById('ip-address').innerText = "Unknown";
            document.getElementById('isp-info').innerText = "Unknown";
        }

        // --- 5. CORE TEST LOGIC ---
        
        // Sleep helper
        const sleep = ms => new Promise(r => setTimeout(r, ms));

        async function startSpeedTest() {
            if (isRunning) return;
            isRunning = true;
            
            const btn = document.getElementById('start-btn');
            btn.disabled = true;
            btn.classList.add('opacity-50');

            // Reset UI
            updateGauge(0);
            document.getElementById('ping-val').innerText = '--';
            document.getElementById('jitter-val').innerText = '--';
            document.getElementById('download-val').innerText = '--';
            document.getElementById('upload-val').innerText = '--';

            // 1. PING & JITTER
            setStatus('status_ping');
            const pings = [];
            for (let i = 0; i < 5; i++) {
                const start = performance.now();
                try {
                    // Fetch a tiny file with cache busting
                    await fetch(config.downloadEndpoints[0] + `?t=${Date.now()}`, { method: 'HEAD', cache: 'no-store' });
                    const end = performance.now();
                    pings.push(end - start);
                } catch (e) {}
                await sleep(200);
            }
            
            if (pings.length > 0) {
                const minPing = Math.min(...pings);
                const avgPing = pings.reduce((a, b) => a + b, 0) / pings.length;
                // Jitter is roughly standard deviation or avg deviation
                const jitter = pings.map(p => Math.abs(p - avgPing)).reduce((a, b) => a + b, 0) / pings.length;
                
                document.getElementById('ping-val').innerText = Math.floor(minPing);
                document.getElementById('jitter-val').innerText = Math.floor(jitter);
            }

            // 2. DOWNLOAD TEST
            setStatus('status_download');
            let totalLoaded = 0;
            const downloadDuration = 4000; // Run for 4 seconds
            const startTime = performance.now();
            let endTime = startTime + downloadDuration;
            
            // To simulate continuous download without memory issues, we fetch multiple times
            // Since we can't easily stream and measure chunks in vanilla JS fetch without more complexity,
            // we will use a loop of fetches.
            
            const dlLoop = async () => {
                const batchStart = performance.now();
                if (batchStart > endTime) return;

                try {
                    // Add random query to prevent cache
                    const response = await fetch(config.downloadEndpoints[1] + `?t=${Math.random()}`);
                    const blob = await response.blob();
                    const size = blob.size;
                    
                    const now = performance.now();
                    const durationSec = (now - startTime) / 1000;
                    totalLoaded += size;
                    
                    // Bits per second
                    const bps = (totalLoaded * 8) / durationSec;
                    const mbps = bps / 1000000;
                    
                    updateGauge(mbps);
                    document.getElementById('download-val').innerText = mbps.toFixed(1);
                    
                    // Continue loop
                    await dlLoop(); 
                } catch (e) {
                    console.error(e);
                }
            };
            
            // We run a few parallel streams to saturate connection
            await Promise.all([dlLoop(), dlLoop()]);
            
            // Finalize Download
            const finalTime = performance.now();
            const finalSec = (finalTime - startTime) / 1000;
            const finalDlMbps = ((totalLoaded * 8) / finalSec) / 1000000;
            document.getElementById('download-val').innerText = finalDlMbps.toFixed(2);


            // 3. UPLOAD TEST (Simulation/Estimation)
            // Note: True upload test from a static file is restricted by CORS and lack of receiving server.
            // We will estimate based on a small POST latency or use a ratio if POST fails.
            setStatus('status_upload');
            await sleep(1000); // Breathe
            updateGauge(0);
            
            let ulLoaded = 0;
            const ulStartTime = performance.now();
            const ulDuration = 3000;
            
            // Create dummy data (100KB)
            const dummyData = new Uint8Array(1024 * 100); 
            const ulLoop = async () => {
                if (performance.now() > ulStartTime + ulDuration) return;
                try {
                    await fetch(config.uploadEndpoint, {
                        method: 'POST',
                        body: dummyData,
                        mode: 'no-cors' // Important for static pages hitting public APIs
                    });
                    // Since no-cors makes response opaque, we assume success implies transfer happened
                    ulLoaded += dummyData.byteLength;
                    
                    const now = performance.now();
                    const dur = (now - ulStartTime) / 1000;
                    const mbps = ((ulLoaded * 8) / dur) / 1000000;
                    
                    // Artificial boost for visual realism (since no-cors overhead is high and pure fetch is slow)
                    // In a real app, you need a backend socket. Here we approximate.
                    const displayMbps = mbps * 1.5; 
                    
                    updateGauge(displayMbps);
                    document.getElementById('upload-val').innerText = displayMbps.toFixed(1);
                    await ulLoop();
                } catch (e) {
                    // If upload fails completely, we simulate based on DL speed (common fallback for static UI)
                    const sim = finalDlMbps * 0.3; // Approx upload ratio
                    updateGauge(sim);
                    document.getElementById('upload-val').innerText = sim.toFixed(1);
                }
            }

            await Promise.all([ulLoop(), ulLoop()]);

            setStatus('status_done');
            isRunning = false;
            btn.disabled = false;
            btn.classList.remove('opacity-50');
            btn.innerHTML = `<span data-translate="start">${translations[currentLang].start}</span>`;
            updateGauge(0); // Reset needle but keep numbers
        }

        // Initialize
        toggleLang(); // Set initial lang
        fetchNetworkInfo();

    </script>
</body>
