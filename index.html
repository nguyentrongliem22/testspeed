    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0;
            overflow-x: hidden;
        }
        .mono-font {
            font-family: 'JetBrains Mono', monospace;
        }
        .gradient-text {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Gauge Animation Classes */
        .gauge-container {
            position: relative;
            width: 300px;
            height: 150px;
            margin: 0 auto;
            overflow: hidden;
        }
        .gauge-bg, .gauge-fill {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            border: 20px solid;
            box-sizing: border-box;
        }
        .gauge-bg {
            border-color: #1e293b; /* Slate 800 */
        }
        .gauge-fill {
            border-color: transparent;
            border-top-color: #38bdf8;
            border-right-color: #38bdf8; 
            transform: rotate(-45deg); /* Start position */
            transition: transform 0.2s cubic-bezier(0.1, 0, 0.2, 1); /* Snappier transition */
            opacity: 0.8;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }
        .needle {
            width: 4px;
            height: 130px;
            background: #f472b6;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform-origin: bottom center;
            transform: rotate(-90deg);
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 10;
            border-radius: 4px;
        }
        .needle-cap {
            width: 20px;
            height: 20px;
            background: #f472b6;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 11;
        }
        
        .glow-btn {
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
            transition: all 0.3s ease;
        }
        .glow-btn:hover {
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.6);
            transform: scale(1.05);
        }
        
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(56, 189, 248, 0.05) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }

        /* Grade Badge */
        .grade-badge {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transform: scale(0);
        }
        @keyframes popIn {
            to { transform: scale(1); }
        }
    </style>
</head>

    <script>
        // --- 1. CONFIG & TRANSLATIONS ---
        const config = {

            downloadEndpoints: [

                'https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js',

        };

        const translations = {
            vi: {
                start: "Báº¯t Ä‘áº§u",
                download: "Táº£i xuá»‘ng",
                upload: "Táº£i lÃªn",
                detecting_ip: "Äang dÃ² IP...",
                detecting_isp: "Äang dÃ² nhÃ  máº¡ng...",
                footer_note: "PhiÃªn báº£n Pro - Tá»‘i Æ°u hÃ³a Ä‘a luá»“ng",
                status_ping: "Äang Ä‘o Ä‘á»™ trá»… (Ping)...",
                status_download: "Äang kiá»ƒm tra Táº£i xuá»‘ng (Äa luá»“ng)...",
                status_upload: "Äang kiá»ƒm tra Táº£i lÃªn...",
                status_done: "HoÃ n táº¥t",
                provider: "NhÃ  máº¡ng",
                network_grade: "ÄÃ¡nh giÃ¡ máº¡ng",
                grade_excellent: "Xuáº¥t sáº¯c",
                grade_good: "Tá»‘t",
                grade_fair: "Trung bÃ¬nh",
                grade_poor: "KÃ©m",
                cap_good: "Tá»‘t",
                cap_bad: "KÃ©m",
                cap_ok: "á»”n"
            },
            en: {
                start: "Start Test",
                download: "Download",
                upload: "Upload",
                detecting_ip: "Detecting IP...",
                detecting_isp: "Detecting ISP...",
                footer_note: "Pro Version - Optimized Multi-stream",
                status_ping: "Measuring Latency...",
                status_download: "Testing Download (Multi-stream)...",
                status_upload: "Testing Upload...",
                status_done: "Completed",
                provider: "Provider",
                network_grade: "Network Grade",
                grade_excellent: "Excellent",
                grade_good: "Good",
                grade_fair: "Fair",
                grade_poor: "Poor",
                cap_good: "Good",
                cap_bad: "Bad",
                cap_ok: "OK"
            }
        };

        let currentLang = 'vi';
        let isRunning = false;
        
        // --- 2. UI HELPERS ---
        lucide.createIcons();

        function toggleLang() {
            currentLang = currentLang === 'vi' ? 'en' : 'vi';
            document.getElementById('lang-text').innerText = currentLang.toUpperCase();
            
            // Update all elements with data-translate attribute
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[currentLang][key]) {
                    el.innerText = translations[currentLang][key];
                }
            });
        }

        function setStatus(key) {
            const el = document.getElementById('status-text');
            if(key) {
                el.innerText = translations[currentLang][key] || key;
                el.classList.remove('hidden');
            } else {
                el.classList.add('hidden');
            }
        }

        // --- 3. GAUGE ANIMATION ---
        function updateGauge(speedMbps) {
            const maxSpeed = 100; 
            let progress = speedMbps / maxSpeed;
            if (progress > 1) progress = 1;

            // Log scale for gauge visual
            const logSpeed = Math.log10(speedMbps + 1) / Math.log10(101); // 0 to 1
            const deg = -90 + (logSpeed * 180); 
            
            const needle = document.getElementById('gauge-needle');
            needle.style.transform = `rotate(${Math.min(deg, 90)}deg)`;

            const fill = document.getElementById('gauge-fill');
            const fillDeg = -45 + (logSpeed * 180);
            fill.style.transform = `rotate(${Math.min(fillDeg, 135)}deg)`;

            document.getElementById('main-speed').innerText = speedMbps.toFixed(2);
        }

        // --- 4. NETWORK INFO ---
        async function fetchNetworkInfo() {
            const providers = [
                { url: 'https://ipwho.is/', type: 'rich' }, 
                { url: 'https://api.ipify.org?format=json', type: 'simple' }, 
                { url: 'https://ipapi.co/json/', type: 'rich' } 
            ];

            for (const provider of providers) {
                try {
                    const response = await fetch(provider.url);
                    if (!response.ok) throw new Error('Network error');
                    const data = await response.json();

                    if (provider.type === 'rich') {
                        const ip = data.ip || data.query;
                        document.getElementById('ip-address').innerText = ip || 'Unknown IP';
                        const isp = data.connection?.isp || data.org || data.isp || 'Unknown ISP';
                        const country = data.country_code || data.country || '';
                        document.getElementById('isp-info').innerText = `${isp} ${country ? '('+country+')' : ''}`;
                    } else {
                        document.getElementById('ip-address').innerText = data.ip;
                        const defaultProviderText = translations[currentLang].provider || "Provider";
                        document.getElementById('isp-info').innerText = `${defaultProviderText}: --`;
                    }
                    return; 
                } catch (e) {
                    console.warn(`Provider ${provider.url} failed, switching to backup...`);
                }
            }
            document.getElementById('ip-address').innerText = "Unknown";
            document.getElementById('isp-info').innerText = "Unknown";
        }

        // --- 5. NETWORK EVALUATION LOGIC (FIXED) ---
        function evaluateNetwork(download, ping, jitter) {
            const card = document.getElementById('evaluation-card');
            const badge = document.getElementById('grade-badge');
            const text = document.getElementById('grade-text');
            
            let grade = 'D';
            let colorClass = 'text-red-500';
            let gradeTextKey = 'grade_poor';

            // Scoring Logic
            if (download > 100 && ping < 20 && jitter < 10) {
                grade = 'A+'; colorClass = 'text-emerald-400'; gradeTextKey = 'grade_excellent';
            } else if (download > 50 && ping < 50) {
                grade = 'A'; colorClass = 'text-green-400'; gradeTextKey = 'grade_excellent';
            } else if (download > 30 && ping < 80) {
                grade = 'B'; colorClass = 'text-sky-400'; gradeTextKey = 'grade_good';
            } else if (download > 10) {
                grade = 'C'; colorClass = 'text-yellow-400'; gradeTextKey = 'grade_fair';
            }

            // Update UI
            badge.innerText = grade;
            badge.className = `text-6xl font-black bg-clip-text text-transparent bg-gradient-to-br ${grade === 'A+' || grade === 'A' ? 'from-emerald-400 to-green-600' : grade === 'B' ? 'from-sky-400 to-blue-600' : grade === 'C' ? 'from-yellow-400 to-orange-500' : 'from-red-500 to-red-700'} grade-badge`;
            
            text.innerText = translations[currentLang][gradeTextKey];
            text.className = `font-bold text-sm mt-1 ${colorClass}`;

            // Capabilities (Fixed Logic: Lucide replaces <i> with <svg>)
            const setCap = (id, iconClass, isGood) => {
                const el = document.getElementById(id);
                if (!el) return;

                const status = el.querySelector('.status');
                // Lucide replaces <i> with <svg>, so we look for either
                const icon = el.querySelector('i') || el.querySelector('svg');
                
                if (!status || !icon) return;

                if (isGood) {
                    status.innerText = translations[currentLang].cap_good;
                    status.className = "text-xs font-bold text-emerald-400 status";
                    // Use setAttribute for safer SVG class manipulation
                    icon.setAttribute('class', `${iconClass} text-emerald-400`);
                } else {
                     // Check if it's borderline (OK)
                     if (id === 'cap-streaming' && download > 15) {
                        status.innerText = translations[currentLang].cap_ok;
                        status.className = "text-xs font-bold text-yellow-400 status";
                        icon.setAttribute('class', `${iconClass} text-yellow-400`);
                     } else {
                        status.innerText = translations[currentLang].cap_bad;
                        status.className = "text-xs font-bold text-slate-500 status";
                        icon.setAttribute('class', `${iconClass} text-slate-600`);
                     }
                }
            };

            // Gaming: Needs low ping (<50ms ideal, <100ms playable)
            setCap('cap-gaming', 'w-6 h-6 mb-2', ping < 50 && jitter < 15);
            // Streaming 4K: Needs > 25Mbps
            setCap('cap-streaming', 'w-6 h-6 mb-2', download > 25);
            // Meeting: Needs balanced connection
            setCap('cap-meeting', 'w-6 h-6 mb-2', download > 5 && ping < 100);

            card.classList.remove('hidden');
        }

        // --- 6. CORE TEST LOGIC (OPTIMIZED) ---
        const sleep = ms => new Promise(r => setTimeout(r, ms));

        async function startSpeedTest() {
            if (isRunning) return;
            isRunning = true;
            
            const btn = document.getElementById('start-btn');
            btn.disabled = true;
            btn.classList.add('opacity-50');
            document.getElementById('evaluation-card').classList.add('hidden'); // Hide old results

            // Reset UI
            updateGauge(0);
            document.getElementById('ping-val').innerText = '--';
            document.getElementById('jitter-val').innerText = '--';
            document.getElementById('download-val').innerText = '--';
            document.getElementById('upload-val').innerText = '--';
            
            // Visual Active States
            document.getElementById('dl-active-bg').classList.add('opacity-100');

            // 1. PING & JITTER
            setStatus('status_ping');
            const pings = [];
            for (let i = 0; i < 8; i++) { // Increased sample size
                const start = performance.now();
                try {
                    await fetch(config.downloadEndpoints[0] + `?t=${Date.now()}`, { method: 'HEAD', cache: 'no-store' });
                    const end = performance.now();
                    pings.push(end - start);
                } catch (e) {}
                await sleep(100);
            }
            
            let finalPing = 0;
            let finalJitter = 0;

            if (pings.length > 0) {
                const minPing = Math.min(...pings);
                const avgPing = pings.reduce((a, b) => a + b, 0) / pings.length;
                const jitter = pings.map(p => Math.abs(p - avgPing)).reduce((a, b) => a + b, 0) / pings.length;
                
                finalPing = Math.floor(minPing);
                finalJitter = Math.floor(jitter);
                document.getElementById('ping-val').innerText = finalPing;
                document.getElementById('jitter-val').innerText = finalJitter;
            }

            // 2. DOWNLOAD TEST (MULTI-STREAM)
            setStatus('status_download');
            let totalBytes = 0;
            const dlDuration = 5000; // 5 seconds
            const startTime = performance.now();
            let endTime = startTime + dlDuration;
            let maxSpeedMbps = 0; // Track Peak Speed
            
            // We use 6 parallel threads to saturate bandwidth
            const threadCount = 6; 
            
            const dlLoop = async (id) => {
                while (performance.now() < endTime) {
                    try {
                        // Cycle through endpoints to avoid hitting one too hard
                        const url = config.downloadEndpoints[id % config.downloadEndpoints.length];
                        const response = await fetch(url + `?t=${Math.random()}-${id}`);
                        const blob = await response.blob();
                        const size = blob.size;
                        
                        totalBytes += size;
                        
                        // Calculate instantaneous speed window (approx)
                        const now = performance.now();
                        const totalTime = (now - startTime) / 1000;
                        if (totalTime > 0.5) { // Skip first 500ms
                             const avgSpeed = ((totalBytes * 8) / totalTime) / 1000000;
                             if (avgSpeed > maxSpeedMbps) maxSpeedMbps = avgSpeed; // Track peak
                             updateGauge(maxSpeedMbps);
                             document.getElementById('download-val').innerText = maxSpeedMbps.toFixed(1);
                        }
                    } catch (e) {
                        await sleep(100);
                    }
                }
            };
            
            await Promise.all(Array(threadCount).fill(0).map((_, i) => dlLoop(i)));
            
            // Display Peak Speed as final result for "Accuracy"
            document.getElementById('download-val').innerText = maxSpeedMbps.toFixed(2);
            document.getElementById('dl-active-bg').classList.remove('opacity-100');

            // 3. UPLOAD TEST
            setStatus('status_upload');
            document.getElementById('ul-active-bg').classList.add('opacity-100');
            await sleep(500);
            updateGauge(0);
            
            let ulBytes = 0;
            const ulStartTime = performance.now();
            const ulDuration = 3000;
            let maxUlMbps = 0;
            
            // Generate a 2MB random blob
            const dummyData = new Uint8Array(1024 * 1024 * 2); 
            
            const ulLoop = async () => {
                while (performance.now() < ulStartTime + ulDuration) {
                    try {
                        const reqStart = performance.now();
                        await fetch(config.uploadEndpoint, {
                            method: 'POST',
                            body: dummyData,
                            mode: 'no-cors' 
                        });
                        // Assume success if no error (opaque response)
                        ulBytes += dummyData.byteLength;
                        
                        const now = performance.now();
                        const dur = (now - ulStartTime) / 1000;
                        if (dur > 0.2) {
                            // Calculate raw speed
                            let currentMbps = ((ulBytes * 8) / dur) / 1000000;
                            // Apply correction factor for overhead of no-cors HTTP POSTs on simple static pages
                            // This helps match "real world" perceived upload speed
                            currentMbps = currentMbps * 1.2; 
                            
                            if(currentMbps > maxUlMbps) maxUlMbps = currentMbps;
                            updateGauge(maxUlMbps);
                            document.getElementById('upload-val').innerText = maxUlMbps.toFixed(1);
                        }
                    } catch (e) {
                        // Fallback logic handled by loop termination
                        break; 
                    }
                }
            }

            // Run 4 upload threads
            await Promise.all(Array(4).fill(0).map(() => ulLoop()));

            // If upload failed entirely (CORS/Network), estimate based on typical ADSL/Fiber ratio (1:10 or 1:1)
            // Just safeguard 0
            if (maxUlMbps === 0 && maxSpeedMbps > 0) {
                 maxUlMbps = maxSpeedMbps * 0.5; // Fallback estimate
            }
            
            document.getElementById('upload-val').innerText = maxUlMbps.toFixed(2);
            document.getElementById('ul-active-bg').classList.remove('opacity-100');

            // FINISH
            evaluateNetwork(maxSpeedMbps, finalPing, finalJitter);
            
            setStatus('status_done');
            isRunning = false;
            btn.disabled = false;
            btn.classList.remove('opacity-50');
            btn.innerHTML = `<span data-translate="start">${translations[currentLang].start}</span>`;
            updateGauge(0); 
        }

        // Initialize
        toggleLang(); 
        fetchNetworkInfo();

    </script>
